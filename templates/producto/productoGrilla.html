

		<div class="CajaInicio animated bounceInRight">
							<h1>Listado de Productos</h1>
							<!-- id="listaPersonas" -->
								
								<table class='table table-hover table-responsive' id="listaProductos">
									<thead>
										<tr>
											<th>  DESCRIPCION   </th>
											<th>  PRECIO     </th>

											<th ng-if="UsuarioLogueado.perfil=='vendedor'">  BORRAR     </th>
											<th ng-if="UsuarioLogueado.perfil=='administrador' ">  MODIFICAR  </th>
											<th>  DETALLE </th>
										</tr> 
									</thead>

									<!--{{listadoDeDatos}} -->
									
									<tr ng-repeat="producto in ListadoProductos">
							
										<td>{{producto.descripcion}}</td>
										<td>{{producto.precio | currency}}</td>

										<td ng-if="UsuarioLogueado.perfil=='vendedor'"><button class='btn btn-danger' name='Borrar' ng-click="Borrar(producto)">   <span class='glyphicon glyphicon-remove-circle'>&nbsp;</span>Borrar</button></td>
										
										<td ng-if="UsuarioLogueado.perfil=='administrador'"><button class='btn btn-warning' name='Modificar'  ng-click="Modificar(producto)" ><span class='glyphicon glyphicon-edit'>&nbsp;</span>Modificar</button></td>

										<td><button class='btn btn-info' name='Informar'  ng-click="Informar(producto)" ><span class='glyphicon glyphicon-list-alt'>&nbsp;</span>Info</button></td>
															
									</tr>
									
								</table>
		</div>
